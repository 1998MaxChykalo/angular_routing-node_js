<mat-toolbar color='primary'>
  <mat-toolbar-row>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<form [formGroup]="loginForm" class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="loginForm.get('name').errors &&
      loginForm.get('name').dirty">
      Name length is too short
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="email" matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="loginForm.get('email').errors &&
      loginForm.get('email').dirty">
      Email is not valid
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="loginForm.get('password').errors &&
      loginForm.get('password').dirty &&
      loginForm.get('password').hasError('passwordLength')">
      Password length is too short
    </mat-error>
  </mat-form-field>
  <button mat-raised-button (click)='login($event)' [disabled]='!loginForm.valid'>Login</button>
</form>
